<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenKNX REG1 2x DALI LAN Gateway: Nutzungsmöglichkeiten</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(2):hover) tr > :nth-child(2).colHover,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(3):hover) tr > :nth-child(3).colHover,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(4):hover) tr > :nth-child(4).colHover,
        
        table.openknxTitleTable tbody tr:hover {
            background-color: #dfd;
        }
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(2):hover) thead th.rotate45:nth-child(2) div span,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(3):hover) thead th.rotate45:nth-child(3) div span,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(4):hover) thead th.rotate45:nth-child(4) div span
        
        {
            border-bottom: 2px solid #9f9;
        }
    </style>
</head>
<body>
<table class="openknxTitleTable">
    <caption>OpenKNX REG1 2x DALI LAN Gateway: Nutzungsmöglichkeiten</caption>
    <colgroup>
        <col class="before-new-cols" />

       
        
        <col data-ofm="OGM-Common" />
        
        <col data-ofm="knx" />
        
        <col data-ofm="OFM-FileTransferModule" />
        
        <col data-ofm="*special*" />
       

       
    </colgroup>
    <thead>
      <tr class="colGroupTitle">
        <th class="before-new-cols">Applikation</th>
        <th class="before-new-cols" colspan="4">Enthaltene Module</th>
        
      </tr>
      <tr class="hoverTrigger">
        <th class="before-new-cols"></th>

       
        
        <th class="rotate45" data-ofm="OGM-Common"><div><span><a href="https://github.com/OpenKNX/OGM-Common">OGM-Common</a></span></div></th>
        
        <th class="rotate45" data-ofm="knx"><div><span><a href="https://github.com/OpenKNX/knx">knx</a></span></div></th>
        
        <th class="rotate45" data-ofm="OFM-FileTransferModule"><div><span><a href="https://github.com/OpenKNX/OFM-FileTransferModule">OFM-FileTransferModule</a></span></div></th>
        
        <th class="singleModules before-new-cols" data-ofm="*special*">Nur in dieser Applikation:</th>
       

       

      </tr>
      <tr class="iconRow hoverTrigger">
        <th class="before-new-cols"></th>

       
        <th data-ofm="OGM-Common" class="colHover" title="OpenKNX: OpenKNX Common (Basisfunktionen)"><img src="https://raw.githubusercontent.com/OpenKNX/OGM-Common/refs/heads/v1/src/Baggages/Icons/openknx.png" /></th>
        <th data-ofm="knx" class="colHover" title="">|</th>
        <th data-ofm="OFM-FileTransferModule" class="colHover" title="">|</th>
        
        <th class="before-new-cols" data-ofm="*special*"></th>
       

       

      </tr>
    </thead>
    <tbody>
    
    
    
    
    
    <tr data-oam="GW-REG1-Dali" class="hoverTrigger">
        <th class="before-new-cols"><a href="https://github.com/OpenKNX/GW-REG1-Dali">GW-REG1-Dali</a></th>

       
        
        <td data-ofm="OGM-Common" class="isPart colHover">&#9724;</td>
        
        <td data-ofm="knx" class="isPart colHover">&#9724;</td>
        
        <td data-ofm="OFM-FileTransferModule" class="isPart colHover">&#9724;</td>
        
        <td class="left before-new-cols" data-ofm="*special*">
                <span data-ofm="" title="Internes Modul"><span class="isInternalModule">&#9723;</span>&nbsp;DaliModule</span>
        </td>
       

       

    </tr>
    
    </tbody>
</table>
</body>
</html>
