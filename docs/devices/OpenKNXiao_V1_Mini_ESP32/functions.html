<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenKNXiao V1 Mini ESP32: Nutzungsmöglichkeiten</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(2):hover) tr > :nth-child(2).colHover,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(3):hover) tr > :nth-child(3).colHover,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(4):hover) tr > :nth-child(4).colHover,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(5):hover) tr > :nth-child(5).colHover,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(6):hover) tr > :nth-child(6).colHover,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(7):hover) tr > :nth-child(7).colHover,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(8):hover) tr > :nth-child(8).colHover,
        
        table.openknxTitleTable tbody tr:hover {
            background-color: #dfd;
        }
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(2):hover) thead th.rotate45:nth-child(2) div span,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(3):hover) thead th.rotate45:nth-child(3) div span,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(4):hover) thead th.rotate45:nth-child(4) div span,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(5):hover) thead th.rotate45:nth-child(5) div span,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(6):hover) thead th.rotate45:nth-child(6) div span,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(7):hover) thead th.rotate45:nth-child(7) div span,
        table.openknxTitleTable:has(tr.hoverTrigger > :nth-child(8):hover) thead th.rotate45:nth-child(8) div span
        
        {
            border-bottom: 2px solid #9f9;
        }
    </style>
</head>
<body>
<table class="openknxTitleTable">
    <caption>OpenKNXiao V1 Mini ESP32: Nutzungsmöglichkeiten</caption>
    <colgroup>
        <col class="before-new-cols" />

       
        
        <col data-ofm="OGM-Common" />
        
        <col data-ofm="knx" />
        
        <col data-ofm="OFM-FileTransferModule" />
        
        <col data-ofm="OFM-LogicModule" />
        
        <col data-ofm="OFM-ConfigTransfer" />
        
        <col data-ofm="OGM-HardwareConfig" />
        
        <col data-ofm="OFM-DFA" />
        
        <col data-ofm="*special*" />
       

       
    </colgroup>
    <thead>
      <tr class="colGroupTitle">
        <th class="before-new-cols">Applikation</th>
        <th class="before-new-cols" colspan="8">Enthaltene Module</th>
        
      </tr>
      <tr class="hoverTrigger">
        <th class="before-new-cols"></th>

       
        
        <th class="rotate45" data-ofm="OGM-Common"><div><span><a href="https://github.com/OpenKNX/OGM-Common">OGM-Common</a></span></div></th>
        
        <th class="rotate45" data-ofm="knx"><div><span><a href="https://github.com/OpenKNX/knx">knx</a></span></div></th>
        
        <th class="rotate45" data-ofm="OFM-FileTransferModule"><div><span><a href="https://github.com/OpenKNX/OFM-FileTransferModule">OFM-FileTransferModule</a></span></div></th>
        
        <th class="rotate45" data-ofm="OFM-LogicModule"><div><span><a href="https://github.com/OpenKNX/OFM-LogicModule">OFM-LogicModule</a></span></div></th>
        
        <th class="rotate45" data-ofm="OFM-ConfigTransfer"><div><span><a href="https://github.com/OpenKNX/OFM-ConfigTransfer">OFM-ConfigTransfer</a></span></div></th>
        
        <th class="rotate45" data-ofm="OGM-HardwareConfig"><div><span><a href="https://github.com/OpenKNX/OGM-HardwareConfig">OGM-HardwareConfig</a></span></div></th>
        
        <th class="rotate45" data-ofm="OFM-DFA"><div><span><a href="https://github.com/OpenKNX/OFM-DFA">OFM-DFA</a></span></div></th>
        
        <th class="singleModules before-new-cols" data-ofm="*special*">Nur in dieser Applikation:</th>
       

       

      </tr>
      <tr class="iconRow hoverTrigger">
        <th class="before-new-cols"></th>

       
        <th data-ofm="OGM-Common" class="colHover" title="OpenKNX: OpenKNX Common (Basisfunktionen)"><img src="https://raw.githubusercontent.com/OpenKNX/OGM-Common/refs/heads/v1/src/Baggages/Icons/openknx.png" /></th>
        <th data-ofm="knx" class="colHover" title="">|</th>
        <th data-ofm="OFM-FileTransferModule" class="colHover" title="">|</th>
        <th data-ofm="OFM-LogicModule" class="colHover" title="Logiken: Logikfunktionen, Wertekonvertierung und Zeitschaltuhren"><img src="https://raw.githubusercontent.com/OpenKNX/OGM-Common/refs/heads/v1/src/Baggages/Icons/blur.png" /></th>
        <th data-ofm="OFM-ConfigTransfer" class="colHover" title="Konfigurationstransfer: Kopieren, Import, Export von ETS-Einstellungen"><img src="https://raw.githubusercontent.com/OpenKNX/OFM-ConfigTransfer/refs/heads/v1/src/Baggages/Icons/ofm-configtransfer.png" /></th>
        <th data-ofm="OGM-HardwareConfig" class="colHover" title="">|</th>
        <th data-ofm="OFM-DFA" class="colHover" title="Zustandsautomaten: Determninistische Endliche Automaten"><img src="https://raw.githubusercontent.com/OpenKNX/OFM-DFA/refs/heads/v1/src/Baggages/Icons/ofm-dfa.png" /></th>
        
        <th class="before-new-cols" data-ofm="*special*"></th>
       

       

      </tr>
    </thead>
    <tbody>
    
    
    
    
    
    <tr data-oam="OAM-StateEngine" class="hoverTrigger">
        <th class="before-new-cols"><a href="https://github.com/OpenKNX/OAM-StateEngine">OAM-StateEngine</a><div class="oam-details">State Machines for KNX configurable via ETS</div></th>

       
        
        <td data-ofm="OGM-Common" class="isPart colHover">&#9724;</td>
        
        <td data-ofm="knx" class="isPart colHover">&#9724;</td>
        
        <td data-ofm="OFM-FileTransferModule" class="isPart colHover">&#9724;</td>
        
        <td data-ofm="OFM-LogicModule" class="isPart colHover">&#9724;</td>
        
        <td data-ofm="OFM-ConfigTransfer" class="isPart colHover">&#9724;</td>
        
        <td data-ofm="OGM-HardwareConfig" class="isPart colHover">&#9724;</td>
        
        <td data-ofm="OFM-DFA" class="isPart colHover">&#9724;</td>
        
        <td class="left before-new-cols" data-ofm="*special*">
        </td>
       

       

    </tr>
    
    </tbody>
</table>
</body>
</html>
